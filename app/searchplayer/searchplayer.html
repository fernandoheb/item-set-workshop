<md-content layout="row">
  <md-input-container>
    <label id="matches">Summoner</label>
    <input ng-model="summoner">
  </md-input-container>

  <md-input-container>
    <label>Region</label>
    <input ng-model="region">
  </md-input-container>
</md-content>

<md-button class="md-raised md-primary" ng-href="/matchhistory?summoner={{summoner}}&region={{region}}">Find Summoner</md-button>
